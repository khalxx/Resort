<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reserves.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Ephesis&family=My+Soul&display=swap" rel="stylesheet">
    <title>Pantropiko</title>
</head>
<body>
    <div class="back-video-container">
        <video class="back-video" autoplay muted loop>
            <source src="../img/bgvideo.mp4" type="video/mp4">
        </video>
        <div class="back-video-overlay"></div> 
    </div>    
    <div class="navbar fade-in-on-load">
        <div class="title">
            <h2>Pantropiko</h2>
        </div>
        <div class="nav-links">
            <a href="../html/homepage.html">Home</a>
            <a href="../html/amenities.html">Amenities</a>
            <a href="../html/roomrate.html">Room Rate</a>
            <a href="../html/aboutus.html">About Us</a>
        </div>
    </div>               
    
    <div class ="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Log In</h1>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button>Log In</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Create</h1>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Want to Sign In?</p>
                    <button>Create an Account</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello! </h1>
                    <p>Do you already have an account?</p>
                    <button>Log In</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');
        
        overlayBtn.addEventListener('click', () => {
          container.classList.toggle('right-panel-active');
          overlayBtn.classList.remove('btnScaled');
          window.requestAnimationFrame(() => {
            overlayBtn.classList.add('btnScaled');
          });
        });
        
        const forms = document.querySelectorAll('form');
        
        forms.forEach(form => {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const buttonText = this.querySelector('button').innerText.toLowerCase();
            if (buttonText.includes('log in')) {
              alert('Successfully Logged In');
            } else if (buttonText.includes('create')) {
              alert('Successfully Created an Account');
            }
          });
        });
        </script>
        
    </body>
    </html>
