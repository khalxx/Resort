    <script>
        const swiperContainer = document.querySelector('.swiper-container');
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        const swiperSlides = document.querySelectorAll('.swiper-slide');
        const slideWidth = swiperSlides[0].offsetWidth;
        const visibleSlides = 3;
        let currentIndex = 0;
        let isTransitioning = false;

        function cloneSlides() {
            const firstSlides = Array.from(swiperSlides).slice(0, visibleSlides);
            const lastSlides = Array.from(swiperSlides).slice(-visibleSlides);

            firstSlides.forEach(slide => swiperWrapper.appendChild(slide.cloneNode(true)));
            lastSlides.forEach(slide => swiperWrapper.prepend(slide.cloneNode(true)));
        }

        function updateSlidePosition(animated = true) {
            const translateX = -(currentIndex + visibleSlides) * slideWidth;
            swiperWrapper.style.transition = animated ? 'transform 0.5s ease-in-out' : 'none';
            swiperWrapper.style.transform = `translateX(${translateX}px)`;
        }

        function nextSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex++;
            updateSlidePosition();
        }

        function prevSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex--;
            updateSlidePosition();
        }

        swiperWrapper.addEventListener('transitionend', () => {
            isTransitioning = false;
            if (currentIndex >= swiperSlides.length) {
                currentIndex = 0;
                updateSlidePosition(false);
            }
            if (currentIndex < 0) {
                currentIndex = swiperSlides.length - 1;
                updateSlidePosition(false);
            }
        });

        cloneSlides();
        updateSlidePosition(false);

        setInterval(nextSlide, 3000);
    </script>

<script>
    const faders = document.querySelectorAll('.fade-in');

const appearOptions = {
 threshold: 0.3,
 rootMargin: "0px 0px -50px 0px"
};

const appearOnScroll = new IntersectionObserver((entries, observer) => {
 entries.forEach(entry => {
     if (entry.isIntersecting) {
         entry.target.classList.add('visible');
     } else {
         entry.target.classList.remove('visible');  
     }
 });
}, appearOptions);

faders.forEach(fader => {
 appearOnScroll.observe(fader);
});

</script>
